{% extends 'master.html'%}
{% block content %}
    <main>
        {% for post in posts %}
            <article>
                <header>
                    <h2><a href="{% url 'topic_show' id=post.id %}">{{ post.title }}</a></h2>
                </header>
            </article>
        {% endfor %}
    </main>
{% endblock %}
